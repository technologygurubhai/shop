<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait - Redirecting to ToolSphere</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Dark theme -->
    <style>
        /* Dark theme */
        body {
            background-color: #1a202c;
            color: #cbd5e0;
        }

        .bg-white {
            background-color: #2d3748;
            color: #cbd5e0;
        }

        .text-gray-600 {
            color: #cbd5e0;
        }

        .border-gray-200 {
            border-color: #4a5568;
        }
    </style>
    <!-- Animation CSS -->
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50; /* Adjust color as needed */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="max-w-md p-8 bg-white rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Please Wait - Redirecting to ToolSphere</h2>
        <p class="text-gray-600 mb-8">OnRoad HTML is now ToolSphere. Please wait...</p>
        <!-- Loading animation -->
        <div class="loader mx-auto"></div>
    </div>

    <script>
        // Redirect after a certain delay
        setTimeout(() => {
            window.location.href = 'https://toolssphere.netlify.app/';
        }, 5000); // Adjust the delay before redirection here (in milliseconds)
    </script>
</body>

</html>
